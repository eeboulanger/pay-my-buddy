<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page de connexion</title>
</head>
<body>
<main class="container-fluid d-flex align-items-center justify-content-center">
    <div id="loginContainer" class="container p-5 my-5 border d-flex flex-column">

        <button id="buttonLogo" class="mb-3">Pay my buddy</button>

        <form th:action="@{/login}" method="post" role="form">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="row">
                <div class="mt-5">
                    <div class="mb-3">
                        <label for="email" class="visually-hidden formField">Email : </label>
                        <input type="text" class="form-control formField" id="email" name="username"
                               placeholder="Mail" required/>
                    </div>

                    <div class="mt-3">
                        <label for="password" class="visually-hidden">Mot de passe : </label>
                        <input type="password" class="form-control formField" id="password" name="password"
                               placeholder="Mot de passe" required/>
                    </div>
                </div>
            </div>

                <div class="mb-3">
                    <button id="formButton" type="submit">Se connecter</button>
                </div>
        </form>
        <div>
            <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
        </div>
        <div>
            <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
        </div>

    </div>
</main>
</body>
</html>
