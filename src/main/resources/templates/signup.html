<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!--link rel="stylesheet" href="/static/styles.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page d'inscription</title>
</head>
<body>
<main>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="connexionContainer p-5 my-5 border d-flex flex-column align-items-center justify-content-center">

            <button id="buttonLogo" class="mb-3">Pay my buddy</button>

            <form th:action="@{/signup}" th:object="${userDTO}" method="post" role="form">
                <div class="row">
                    <div>
                        <div class="mb-2">
                            <label for="username" class="col-form-label"></label>
                            <input type="text" th:field="*{username}" class="form-control formField"
                                   id="username"
                                   name="username"
                                   placeholder="Username"/>
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                               th:errors="*{username}">
                                Username error</p>
                        </div>

                        <div class="mb-2">
                            <label for="email" class="col-form-label"></label>
                            <input type="text" th:field="*{email}" class="form-control formField"
                                   id="email" name="username" placeholder="Mail"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}">
                                Email
                                error</p>
                        </div>

                        <div>
                            <label for="password" class="col-form-label"></label>
                            <input type="password" th:field="*{password}" class="form-control formField" id="password"
                                   name="password"
                                   placeholder="Mot de passe" required/>
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                               th:errors="*{password}">
                                Password error</p>
                        </div>
                    </div>
                </div>

                <div class="m-5">
                    <button class="btn btn-primary btn-lg" type="submit">S'inscrire</button>
                </div>
            </form>
            <div>
                <a th:href="@{/oauth2/authorization/google}">Sign up with Google</a>
            </div>
            <div>
                <a th:href="@{/oauth2/authorization/github}">Sign up with GitHub</a>
            </div>
            <!-- Show global errors-->
            <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
        </div>
    </div>
</main>
</body>
</html>
