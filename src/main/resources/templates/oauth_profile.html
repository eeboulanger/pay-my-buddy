<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!--link rel="stylesheet" href="/static/styles.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Page de profile Oauth connexion</title>
</head>
<body>

<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container-fluid">

            <a class="navbar-brand m-4" href="#"> Pay my buddy</a>

            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/transaction}">Transférer</a>
                </li>
                <li class="nav-item active me-4">
                    <a class="nav-link" th:href="@{profile}">Profil</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{network}">Ajouter relation</a>
                </li>
                <li class="nav-item me-5">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Se déconnecter</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid align-items-center justify-content-center d-flex">
        <div class="contentContainer">
            Vous êtes connecté avec votre compte <span th:text="${clientName}">[OAuth provider]</span>
        </div>
    </div>
</main>

</body>
</html>
