<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!--link rel="stylesheet" href="/static/styles.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Page d'ajout de relation</title>
</head>
<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container-fluid">

            <a class="navbar-brand m-4" href="#"> Pay my buddy</a>

            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/payments}">Transférer</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/profile}">Profil</a>
                </li>
                <li class="nav-item me-4 active">
                    <a class="nav-link" th:href="@{/connections}">Ajouter relation</a>
                </li>
                <li class="nav-item me-5">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Se déconnecter</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<main>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <!--Email search form-->
        <div class="contentContainer">
            <form th:action="@{/connections}" method="post" role="form">
                <div class="row">
                    <div class="col">
                        <label for="email">Chercher une relation</label>
                        <div>
                            <input id="email" type="text" name="email" class="form-control"
                                   placeholder="Saisir une adresse mail"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn-yellow">Ajouter</button>
                    </div>
                </div>
                <div class="mt-5">
                    <div th:if="${success}" class="alert alert-success">
                        <p>La relation a été ajoutée avec succès !</p>
                    </div>
                    <!-- Show global errors-->
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
