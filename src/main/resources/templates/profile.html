<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!--link rel="stylesheet" href="/static/styles.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Page de profile</title>
</head>
<body>

<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container-fluid">

            <a class="navbar-brand m-4" href="#"> Pay my buddy</a>

            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/profile}">Transférer</a>
                </li>
                <li class="nav-item active me-4">
                    <a class="nav-link" th:href="@{/profile}">Profil</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/profile}">Ajouter relation</a>
                </li>
                <li class="nav-item me-5">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Se déconnecter</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div id="profileContainer" class="container-fluid">
        <form th:action="@{/profile}" th:object="${userDTO}" method="post" role="form">
            <div class="row">

                <div class="col-sm-10">

                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{username}" value="@username" class="form-control formField"
                                   id="username"
                                   name="username"/>
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                               th:errors="*{username}">
                                Username error</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Mail </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{email}" value="nom@domain.com" class="form-control formField"
                                   id="email" name="username"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}">
                                Email
                                error</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Mot de passe </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control formField" id="password"
                                   name="password"
                                   placeholder="mot de passe" required/>
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                               th:errors="*{password}">
                                Password error</p>
                        </div>
                    </div>

                </div>
                <div class="col-sm-2 mb-3">
                    <button id="profileButton" type="submit">Modifier</button>
                </div>
                <!-- Error or success message after submitting-->
                <div th:switch="${message}">
                    <div th:case="'Success'" class="alert alert-success">
                        <p>Votre profile a été modifié avec succès.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
